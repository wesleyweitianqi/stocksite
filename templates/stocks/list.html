<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Stock List</h1>
    <ul>
      {% for stockSymbol, stockInfo in stockData.items %}
      <li>
        <strong>{{ stockSymbol }}</strong>
        <p>Current Price: {{ stockInfo.currentPrice }}</p>
        <p>Percentage Increase: {{ stockInfo.percentageIncrease }}</p>
        <a href="/list" >To List</a>
      </li>
      {% endfor %}
    </ul>
  </body>
</html>
